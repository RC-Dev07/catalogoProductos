<mat-toolbar class="d-flex justify-content-between">

    <!-- <img src="assets/img/logo.webp" loading="lazy" (click)="productsPage()" [routerLink]="'/'" alt="Nova Tienda" class="toolbar-logo d-none d-md-block" height="230px" width="auto"> -->
    <picture>
    <source srcset="assets/img/logo.webp" type="image/webp" />
    <img
        src="assets/img/logo.webp"
        alt="Nova Tienda"
        width="230"
        height="230"
        class="toolbar-logo d-none d-md-block"
        fetchpriority="high"
        decoding="async"
        loading="eager"
        (click)="productsPage()"
        [routerLink]="'/'"
    />
    </picture>

    <mat-form-field appearance="outline" class="flex-grow-1" subscriptSizing="dynamic">
        <input #searchInput matInput autocomplete="off" type="search" name="search" placeholder="Buscar" (input)="onSearch($event)">
    </mat-form-field>

    <app-cart [routerLink]="'/cart-items'" class="px-4"></app-cart>
</mat-toolbar>
