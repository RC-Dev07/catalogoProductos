<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Catálogo de Productos</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Catálogo completo de productos con búsqueda y filtros avanzados">
  <meta name="keywords" content="productos, catálogo, tienda, compras">
  <meta name="author" content="Tu Nombre">
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link rel="alternate icon" href="favicon.ico">
  
  <!-- Preconnect para recursos externos -->
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://dummyjson.com">
  
  <!-- Fuentes optimizadas -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
  
  <!-- Preload recursos críticos -->
  <link rel="preload" as="image" href="assets/img/logo.webp" fetchpriority="high">
  
  <!-- PWA Meta tags -->
  <meta name="theme-color" content="#1976d2">
  <link rel="manifest" href="manifest.json">
  
  <!-- Open Graph para redes sociales -->
  <meta property="og:title" content="Catálogo de Productos">
  <meta property="og:description" content="Explora nuestro catálogo completo de productos">
  <meta property="og:image" content="assets/img/og-image.jpg">
  <meta property="og:type" content="website">
</head>

<body class="mat-typography">
  <!-- Loading screen -->
  <div id="loading">
    <div class="loading-spinner"></div>
  </div>
  
  <!-- App principal -->
  <app-root></app-root>
  
  <!-- Fallback para JavaScript deshabilitado -->
  <noscript>
    <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
      <h2>JavaScript Requerido</h2>
      <p>Esta aplicación requiere JavaScript para funcionar correctamente.</p>
      <p>Por favor, habilita JavaScript en tu navegador.</p>
    </div>
  </noscript>
  
  <script>
    // Remover clase de loading cuando Angular esté listo
    document.addEventListener('DOMContentLoaded', function() {
      document.documentElement.classList.add('loaded');
    });
  </script>
</body>
</html>
